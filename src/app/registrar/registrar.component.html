<div class="container">
    <div class="row">
        <div class="col">
            <h2>Nombre</h2>
            <input type="text" [(ngModel)]="nuevoJugador">
            <br>
            <button type="button" class="btn btn-primary" (click)="registrarJugador()">Registrar</button>
        </div>
        <div class="col">
            <h2>Registrados</h2>
            <p *ngFor="let jugador of jugadores">{{jugador.nombre}}</p>
        </div>
    </div>
</div>
